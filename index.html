<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="base">
        <div class="title">Register
            <div class="container">Please fill in this form to create acount.</div>
        </div>
        <div class="acinfo">
            <div class="acinfo-title">Email<br>
                <input id="email" placeholder="Email" type="text" required>
            </div>
            <div class="acinfo-title">Username<br>
                <input id="username" placeholder="Username" type="text" required>
            </div>
            <div class="acinfo-title">Password<br>
                <input id="password" placeholder="Password" type="text" required>
            </div>
        </div>
        <button type="submit" class="submit-box">register</button>
    </div> 
</body>
</html>
