<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <a href="./login.html" class="head-btn" id="login-btn">登陸</a>
        <a href="./register.html" class="head-btn" id="register-btn">註冊</a>
        <a href="./changePassword.html" class="head-btn" id="change-password-btn">修改密碼</a>
        <a href="./authRegister.html" class="head-btn" id="auth-create-btn">Auth註冊</a>
        <a href="./authLogin.html" class="head-btn" id="auth-login-btn">Auth登陸</a>
    </div>
    <div class="base">
        <div class="container">
            <div class="title" style="color: darkmagenta;">Authentication <span style="color: rgb(220, 124, 218);">login</span>
                <div class="info" style="color:deeppink">Please fill in this form to create acount.</div>
            </div>
            <div class="acinfo">
                <div class="acinfo-title" style="color: rgb(174, 152, 29);">Email<br>
                    <input id="auth-email" placeholder="Email" type="text" required>
                </div>
                <div class="acinfo-title" style="color:magenta;">Password<br>
                    <input id="auth-password" placeholder="Password" type="text" required>
                </div>
            </div>
            <button type="submit" id="auth-login-submit" class="submit-box">register</button>
        </div> 
    </div>    
</body>
</html>
<script type="module" src="./script.js" defer></script>
