<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="head">
        <a href="./login.html" class="head-btn" id="login-btn">登陸</a>
        <a href="./register.html" class="head-btn" id="register-btn">註冊</a>
        <a href="./changePassword.html" class="head-btn" id="change-password-btn">修改密碼</a>
    </div>
    <div class="base">
        <div class="container">
            <div class="title" style="color: rgb(209, 84, 146);">Change password
                <div class="info">Please fill in this form to login your acount.</div>
            </div>
            <div class="acinfo">
                <div class="acinfo-title" style="color: black;">Username<br>
                    <input id="username" placeholder="Username" type="text" required>
                </div>
                <div class="acinfo-title" style="color: black;">
                    <span style="color: aquamarine;">Old</span> Password<br>
                    <input id="old-password" placeholder="Password" type="text" required>
                </div>
                <div class="acinfo-title" style="color: black;">
                    <span style="color: crimson;">New</span> Password<br>
                    <input id="new-password" placeholder="Password" type="text" required>
                </div>
            </div>
            <button type="submit" class="update-box">Login</button>
        </div>
    </div>
</body>

</html>
<script type="module" src="./script.js"></script>
