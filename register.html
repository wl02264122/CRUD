<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <a href="./login.html" class="head-btn" id="login-btn">登陸</a>
        <a href="./register.html" class="head-btn" id="register-btn">註冊</a>
        <a href="./changePassword.html" class="head-btn" id="change-password-btn">修改密碼</a>
        <a href="./removeAccount.html" class="head-btn" id="remove-account-btn">註銷帳號</a>
    </div>
    <div class="base">
        <div class="container">
            <div class="title" style="color: darkmagenta;">Register
                <div class="info" style="color:deeppink">Please fill in this form to create acount.</div>
            </div>
            <div class="acinfo">
                <div class="acinfo-title" style="color: rgb(174, 152, 29);">Email<br>
                    <input id="email" placeholder="Email" type="text" required>
                </div>
                <div class="acinfo-title" style="color:rgb(18, 91, 88);">Username<br>
                    <input id="username" placeholder="Username" type="text" required>
                </div>
                <div class="acinfo-title" style="color:magenta;">Password<br>
                    <input id="password" placeholder="Password" type="text" required>
                </div>
            </div>
            <button type="submit" class="submit-box">register</button>
        </div> 
    </div>    
</body>
</html>
<script type="module" src="./script.js"></script>
