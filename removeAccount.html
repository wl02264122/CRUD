<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="head">
        <a href="./login.html" class="head-btn" id="login-btn">登陸</a>
        <a href="./register.html" class="head-btn" id="register-btn">註冊</a>
        <a href="./changePassword.html" class="head-btn" id="change-password-btn">修改密碼</a>
        <a href="./removeAccount.html" class="head-btn" id="remove-account-btn">註銷帳號</a>
    </div>
    <div class="base">
        <div class="container">
            <div class="title" style="color: rgb(18, 99, 165);">Remove Account
            </div>
            <div class="acinfo">
                <div class="acinfo-title" style="color: rgb(107, 40, 173);">Username<br>
                    <input id="username" placeholder="Username" type="text" required>
                </div>
                <div class="acinfo-title" style="color: rgb(188, 60, 171);">Password<br>
                    <input id="password" placeholder="Password" type="text" required>
                </div>
            </div>
            <button type="submit" class="delete-box">Login</button>
            <div class="check-box" hidden>
                <span style="color: red;">確定要刪除帳號嗎?</span><br>
                <button id="confirm">確定</button>
                <button id="cancel">取消</button>
            </div>
        </div>
    </div>
</body>

</html>
<script type="module" src="./script.js"></script>
